<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PusherPoll</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your favourite OS to develope on</p>
        <form id="vote-form">
            <p>
                <label>
                    <input type="radio" name="os" id="windows" value="Windows" checked />
                    <span for="windows">Windows</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="os" id="macos" value="MacOS" />
                    <span for="macos">Mac OS</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="os" id="linux" value="Linux" />
                    <span for="linux">linux Distro</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="os" id="other" value="Other" />
                    <span for="other">Other</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.4.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
